<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	<style type="text/css" media="screen">
.ui-panelgrid td,.ui-panelgrid tr {
	border-style: none !important
}
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="New User">


			<p:messages id="msgs" />
			<p>Select fruit from the given list :</p>
			<h:selectManyCheckbox id="chkbox1"
				value="#{checkboxView.selectedCities}" 
				layout="pageDirection">
				<f:selectItems value="#{checkboxView.cities}" />
			</h:selectManyCheckbox>
			
			
			
			
			<p:panelGrid columns="5">
				<h:selectBooleanCheckbox id="checkboxId"
					value="#{checkboxView.input1Value}" requiredMessage="ni me elegistes">
				<f:selectItems value="#{checkboxView.input2Value}" />
				</h:selectBooleanCheckbox>

		
		
						<p:inputText  value="#{checkboxView.input2Value}" label="Name" />		
			
		
			</p:panelGrid>

			<!-- <p:message for="chkbox1" style="color:red"/>-->

		
            <!--<h:outputLabel for="name" value="Name: (@Size(max=2))" />
            <p:inputText id="name" value="#{checkboxView.input2Value}" label="Name"/>
            <p:message for="name" />
            <h:outputText value="#{checkboxView.input2Value}" />-->
			
	
			<br />
			<br />
			<p:commandButton value="Save" update="panel"
				actionListener="#{checkboxView.save}" icon="ui-icon-check" />
				
				   <p:commandButton value="Save2" ajax="false" icon="ui-icon-check" validateClient="true"/>

		</p:panel>
	</h:form>
</h:body>
</html>
