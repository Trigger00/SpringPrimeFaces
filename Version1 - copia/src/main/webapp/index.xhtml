<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"

			</h:panelGrid>

		</p:panel>

DALEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE
</p:panel>

do things here ...

	</h:form>

</html>
