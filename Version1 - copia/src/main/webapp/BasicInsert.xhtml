<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=true"
		type="text/javascript"></script>
</h:head>
<h:body>
	<h:form id="form1" style="">
		<p:growl id="messages" showDetail="true" />


		<p:panel id="panel">
			<br />



			<h:panelGrid id="display" columns="2" cellpadding="4">

				<h:outputText value="Matricula" for="matricula"
					style="padding-left: 30px; padding-right: 30px;" />

				<!--
			<p:inputText id="matricula" value="#{itemMB.matricula}"
					label="Matricula" />
-->
				<p:inputText id="matricula" value="#{itemMB.conseje.matricula}"
					label="Matricula" />
					
				<h:outputText value="Ciclo" for="ciclo"
					style="padding-left: 30px; padding-right: 30px;" />

				<p:inputText id="ciclo" value="#{itemMB.conseje.ciclo}"
					required="true" label="ciclo" requiredMessage="Required" />





				<p:outputPanel layout="block" style="text-align:center">
					<br />
					<br />

					<p:commandButton value="Save" styleClass=""
						actionListener="#{itemMB.save}" />
				</p:outputPanel>


			</h:panelGrid>

		</p:panel>

	</h:form>
</h:body>
</html>
